<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <title>FoodMaster</title>

    <!--CSS -->
    <link rel="stylesheet" href="style.css">

    <style>
        * {
            font-family: "Mitr", sans-serif;
        }
    </style>

</head>

<body>

    <!-- Front page -->
    <div class="bgimg">
        <nav>
            <div class="logo" id="logo">
                <span>FoodMaster
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="browse.html">Browse</a></li>

                <div class="buttons">
                    <a class="button-1" href="login.html">Log in</a>
                    <a class="button-2" href="signup.html">Sign Up</a>
                </div>


            </ul>
        </nav>

        <div class="txt">
            <h1>Review Restaurants</h1>

            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search for a restaurant">
            </form>
        </div>

        <script>
            const searchForm = document.getElementById("search-form");

            searchForm.addEventListener("submit", (event) => {
                event.preventDefault();

                const searchTerm = document.getElementById("search-input").value.toLowerCase();
                window.location.href = `browse.html?search=${searchTerm}`;
            });
        </script>

</body>

</html>
